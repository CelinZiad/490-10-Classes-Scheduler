name: PR Checks

on:
  pull_request:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: read

jobs:
  python-quality-and-tests:
    name: Python - quality + tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

          # Dev tools
          pip install pytest pytest-cov coverage ruff black mypy pip-audit

      - name: Ruff (linting check)
        run: ruff check .
        continue-on-error: true

      - name: Black (format check)
        run: black --check .
        continue-on-error: true

      - name: Mypy (types)
        run: mypy .
        continue-on-error: true

      - name: Dependency vulnerability check (pip-audit)
        run: |
          pip-audit || (echo "pip-audit found vulnerabilities" && exit 1)

      - name: Unit tests + coverage (no quality gate)
        run: |
          PYTHONPATH=${{ github.workspace }} python -m pytest -q --disable-warnings --maxfail=1 --cov=app --cov-report=term-missing
        env:
          FLASK_ENV: testing

      - name: Integration tests (optional)
        run: |
          PYTHONPATH=${{ github.workspace }} python -m pytest -q -m integration || exit 0
        env:
          FLASK_ENV: testing

      - name: Build coverage annotations JSON (changed files only)
        run: |
          python tools/coverage_annotations.py > coverage_annotations.json
        env:
          GITHUB_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_SHA: ${{ github.event.pull_request.head.sha }}

      - name: Debug coverage annotations (temporary)
        run: |
          echo "==== coverage_annotations.json ===="
          cat coverage_annotations.json

      - name: Annotate PR with coverage (informational)
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");
            const payload = JSON.parse(fs.readFileSync("coverage_annotations.json", "utf8"));
            const annotations = payload.annotations || [];

            // Important: attach the check to the PR's HEAD commit
            const headSha = context.payload.pull_request.head.sha;

            await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: "Coverage (informational)",
              head_sha: headSha,
              status: "completed",
              conclusion: "neutral",
              output: {
                title: "Coverage annotations (no quality gate)",
                summary: `Uncovered lines are shown as notices. Changed Python files: ${(payload.changed_files || []).length}. Annotations shown: ${annotations.length}.`,
                annotations
              }
            });

  codeql:
    name: CodeQL (security)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        uses: github/codeql-action/analyze@v3

  frontend-lint:
    name: Frontend lint (HTML/CSS) - optional
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect frontend files
        id: detect
        shell: bash
        run: |
          if ls **/*.html **/*.css 1> /dev/null 2>&1; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node
        if: steps.detect.outputs.found == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install linters
        if: steps.detect.outputs.found == 'true'
        run: |
          npm install -g htmlhint stylelint stylelint-config-standard

      - name: HTMLHint
        if: steps.detect.outputs.found == 'true'
        run: htmlhint "**/*.html"

      - name: Stylelint
        if: steps.detect.outputs.found == 'true'
        run: stylelint "**/*.css"

      - name: No frontend files found
        if: steps.detect.outputs.found != 'true'
        run: echo "No HTML/CSS files detected. Skipping frontend lint."
